<section class="table-data">
  <mat-card appearance="outlined">
    <div class="header">
      <h6>{{ title }}</h6>
      <p>{{ subtitle }}</p>
    </div>

    <mat-card-content>
      <app-table
        [sourceData]="sourceData"
        [displayedColumns]="displayedColumns"
        [bindDisplayedColumnWithElement]="bindDisplayedColumnWithElement"
      />
    </mat-card-content>
  </mat-card>
</section>
